logtube.project=test-project
logtube.env=test

logtube.console.enabled=true
logtube.console.topics=info,debug,x-access,x-redis-perf

logtube.file-plain.enabled=true
logtube.file-plain.topics=info,debug
logtube.file-plain.dir=logs
logtube.file-plain.signal=/tmp/xlog.reopen.txt

logtube.file-json.enabled=true
logtube.file-json.topics=x-access,x-redis-perf
logtube.file-json.dir=logs
logtube.file-json.signal=/tmp/xlog.reopen.txt

logtube.remote.enabled=true
logtube.remote.topics=x-access,x-redis
logtube.remote.hosts=127.0.0.1:9921, 10.8.10.5:9921
