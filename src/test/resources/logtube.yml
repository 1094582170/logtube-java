# project information
project: logtube-java-test
env: test

# Console output
console:
  enabled: true
  topics:
    - info
    - debug
    - x-access
    - x-redis

# Plain output
plain:
  enabled: true
  dir: /tmp/logtube-java-test
  signal: /tmp/xlog.reopen.txt
  topics:
    - info
    - debug

# JSON output
json:
  enabled: true
  dir: /tmp/logtube-java-test
  signal: /tmp/xlog.reopen.txt
  topics:
    - x-access
    - x-redis

# Remote output
remote:
  enabled: true
  hosts:
    - 127.0.0.1:9922
  topics:
    - info
    - debug
    - x-access
    - x-redis
