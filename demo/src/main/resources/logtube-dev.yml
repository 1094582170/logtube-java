logtube:
  # 项目名
  project: demo
  # 环境名
  env: dev
  # 主题过滤器
  topics:
    root: ALL,-debug,-trace
  # 主题映射（以下为常用映射）
  topic-mappings: trace=debug, error=err

  rotation:
    mode: 1mb
    keep: 4

  # JSON文本输出
  file:
    enabled: true
    topics: ALL
    dir: logs
    subdir-mappings: err=xlog
    signal: logtubed.reopen.log
